<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voulunteer dashboard</title>
    <link th:href="@{/css/volunteer.css}" rel="stylesheet" />
    <link th:href="@{/css/normalize.css}" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="wrapper">
    <header class="header-area">
        <div class="nav-bar"></div>
        <nav class="menu">
            <div class="logo-container">
                <h4>Covid-19 Help</h4>
            </div>
            <div class="status">
                <p><span class="primary-color">10 people</span> near you need your help</p>
            </div>
            <div class="settings">
                <a href="v-settings-change-location.html"><i class="fas fa-cog"></i></a>
            </div>
        </nav>
    </header>
    <div class="content">
        <header>
            <div class="text-container">
                <span class="section-title">Volunteer</span>
                <h2>Duca Stefan</h2>
            </div>
            <div class="container-nav">
                <nav class="profile-sub-menu">
                    <ul class="sub-menu">
                        <li><a th:href="@{/volunteer/helped=yes}">People who need help</a></li>
                        <li class="active"><a th:href="@{/volunteer/helped=no}">Helped people</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <p class="info">People you are helping right now. <span class="primary-color">:)</span></p>
        <p>If you stoped helping a person for some reason please
            click on the button "I stoped helping".</p>
        <div th:insert="users-table"></div>
        <div class="load-more-container">
            <a class="btn" href="#">Load More</a>
        </div>
    </div>
    <footer>
        <p>Copyright 2020</p>
    </footer>
</div>
<!-- Js Here -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/210d8f95c9.js"></script>
<script th:src="@{/js/volunteer.js}"></script>

</body>

</html>
