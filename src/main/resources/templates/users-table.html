<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
</head>
<body>
<div>
<div id="users-table" th:fragment="users-table">
<div class="container-people" th:each="user: ${users}">
    <div class="holder-people">
        <div class="distance">
            <span th:if="${user.positionDto.distanceInKm == 0}"> On your street! </span>
            <span th:unless="${user.positionDto.distanceInKm == 0}"
                  th:text="${#numbers.formatDecimal(user.positionDto.distanceInKm,0,3)} + ' km'"> </span>
        </div>
        <div class="name">
            <span th:text="${user.firstName + ' ' + user.lastName}"> </span>
        </div>
        <div class="telephone-number">
            <span th:text="${user.phoneNumber}"> </span>
        </div>
        <div class="started-helping">
            <button class="btn-helping" >I started helping</button>
        </div>
        <input type="hidden" class="user-id" th:value="${user.id}">
    </div>
</div>
</div>
</div>
</body>
</html>
